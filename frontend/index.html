<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDoIt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/img/LogoSmall.png" type="image/x-icon">
    <script src="resources/js/index.js"></script>
    <link rel="stylesheet" href="resources/stylesheets/standard_stylesheet.css">
    <link rel="stylesheet" href="resources/stylesheets/index.css">
</head>


<body>
    <div class="outerdiv">
        <!--Header-->
        <header>
            <img class="header_img" src="resources/img/LogoSmall.png" alt="ToDoIt_logo">
            <h1 class="header_titel">ToDo</h1><h1 class="header_titel_2">It</h1>
        </header>
        <!--Content-->

        <!--Sign Up Page-->
        <div id="signup_div" class="form_div" style="display: flex">
            <h2>Sign Up</h2>
            <h3>Join the Productivity Revolution!</h3>
            <form id="signupform" action="javascript: signup()" method="post"> <!--logic-->
                <label id="signup_username_label" for="signup_username">Enter a Username</label>
                <input type="text" id="signup_username" name="signup_username" placeholder="Username">
                <label id="signup_password_label" for="signup_password">Create a Password</label>
                <input type="password" id="signup_password" name="signup_password" placeholder="Password">
                <div id="checkbox_div" class="form_checkbox"><input id="checkbox" type="checkbox">Accept our<a
                        href="ref/privacy_policy-terms_of_service.html"> Privacy Policy & Terms of Service and Cookies</a></div>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a  onclick="switch_signup_login_form()">Login</a></p>
        </div>

        <!--Login Page-->
        <div id="login_div" class="form_div" style="display: none">
            <h2>Login</h2>
            <h3>Welcome Back</h3>
            <form id="loginform" action="javascript: login()" method="post"> <!--logic-->
                <label id="login_username_label" for="login_username">Enter Username</label>
                <input type="text" id="login_username" name="username" placeholder="Username" >
                <label id="login_password_label" for="login_password">Enter Password</label>
                <input type="password" id="login_password" name="password" placeholder="Password" >
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a onclick="switch_signup_login_form()">Sign Up</a></p> 
        </div>
    </div>


    <!--Footer-->
    <footer>
        <p>2024 ToDoIt - Projektmanagement</p>
        <p>
            <a class="footer_github_link" href="https://github.com/TINF24AI2/ToDoIt">GitHub</a>
            <a href="ref/privacy_policy-terms_of_service.html">Privacy Policy & Terms of Service</a>
        </p>
    </footer>
</body>

</html>
